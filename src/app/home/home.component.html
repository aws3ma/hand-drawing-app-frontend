<div class=" grid gap-1 content-center justify-center h-87">
  <div *ngIf="image">
    <p-progressBar [value]="progress"></p-progressBar>
  </div>
  <div>
    <p-fileUpload mode="advanced" name="images[]" accept="image/*" [customUpload]="true"
      (uploadHandler)="onFileSelected($event)" invalidFileTypeMessageSummary="Images only" [showCancelButton]="true">
    </p-fileUpload>
  </div>

</div>
